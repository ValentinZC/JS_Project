<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vertical slider JS</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="slider-container">
    <div class="left-slider">
        <div style="background-color: #0c8903">
            <h2>Nature Flower</h2>
            <p>All in Green</p>
        </div>
        <div style="background-color: #424242">
            <h2>The Towers</h2>
            <p>In the City With</p>
        </div>
        <div style="background-color: #004272">
            <h2>Mountains</h2>
            <p> in Grows</p>
        </div>
        <div style="background-color: #002cea">
            <h2>Flying Eagle</h2>
            <p>In the Sky</p>
        </div>
    </div>
    <div class="right-slider">
        <div style="background-image: url('static/img/eagle.jpg');">

        </div>
        <div style="background-image: url('static/img/mount.jpg');">

        </div>
        <div style="background-image: url('static/img/tower.jpg');">

        </div>
        <div style="background-image: url('static/img/flower.jpg');">

        </div>
    </div>
    <div class="action-buttons">
        <button class="down-button">&#8595;</button>
        <button class="up-button">&#8593;</button>
    </div>
    <div class="pagination">

    </div>
</div>

<script src="js/main.js"></script>
</body>
</html>
