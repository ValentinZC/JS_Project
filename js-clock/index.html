<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=`, initial-scale=1.0">
   <title>JS Clock</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
   <div class="wallpaper dark">
      <div class="analog-clock">
         <div class="analog-clock__face">
            <div class="hand second-hand"></div>
            <div class="hand minute-hand"></div>
            <div class="hand hour-hand"></div>
         </div>
      </div>
      <div class="electronic-clock">
         <div class="electronic-clock__face">
            <div class="hexo-clock electronic-clock__item">

            </div>
            <div class="calendar-info electronic-clock__item">

            </div>
         </div>
      </div>
      <div class="mode">
         <button class="toggle btn-dark">Light Mode</button>
      </div>
   </div>
</body>
<script src="main.js"></script>

</html>
